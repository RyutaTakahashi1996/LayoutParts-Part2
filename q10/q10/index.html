<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q3</title>
</head>

<body>
  <h1 class="title">ボタン</h1>
  <h2 class="sub--title">Q10ボタン</h2>
  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
      <div class="button-wrapper">
        <button class="flat-button b1">ボタン1</button>
        <button class="flat-button b2">ボタン2</button>
        <button class="flat-button b3">ボタン3</button>
      </div>
    <!-- Q10-1ここまで -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <!-- Q10-2ここから -->
     <div class="button-wrapper">
        <button class="flat-button-shadow b1">ボタン1</button>
        <button class="flat-button-shadow b2">ボタン2</button>
        <button class="flat-button-shadow b3">ボタン3</button>
      </div>
    <!-- Q10-2ここまで -->
    <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
    <!-- Q10-3ここから -->
     <div class="button-wrapper">
        <button class="flat-button-shadow-push b1">ボタン1</button>
        <button class="flat-button-shadow-push b2">ボタン2</button>
        <button class="flat-button-shadow-push b3">ボタン3</button>
      </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
     <div class="button-wrapper">
      <div class="flat-button btn01">ボタン1</div>
      <div class="flat-button btn02">ボタン2</div>
      <div class="flat-button btn03">ボタン3</div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
</body>

</html>
